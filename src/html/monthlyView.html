<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }


    table {
    border-collapse: collapse;
    width: 100%;
    }

    th, td {
    padding: 8px;
    text-align: center;
    }

    tr:hover{background-color:#f5f5f5}
    </style>
</head>
<body>

<div id="metric_results">
    <input type="button" id="create" value="Click here" onclick="Javascript:addTable()">
    <!--http://stackoverflow.com/questions/20407781/dynamically-generated-table-using-an-array-to-fill-in-td-values-->
</div>

<script>
    function addTable() {
        var myTableDiv = document.getElementById("metric_results")
        var table = document.createElement('TABLE')
        var tableBody = document.createElement('TBODY')

        table.border = '0'
        table.appendChild(tableBody);

        var heading = new Array();
        heading[0] = "Sun"
        heading[1] = "Mon"
        heading[2] = "Tues"
        heading[3] = "Wed"
        heading[4] = "Thurs"
        heading[5] = "Fri"
        heading[6] = "Sat"

        var f=0//first day, VARIABLE TO MONTH
        var l=30//last day, VARIABLE TO MONTH
        var x=1

        var cal = new Array()

        for (var i = 0; i < 6; i++){
            cal[i] = new Array(7)
        }


        for(var i=0; i<6; i++){
            for(var j=0; j<7; j++){
                cal[i][j]=""
            }
        }

        startOfWeek = f
        for(var i=0; i<6; i++){
            for(var j=startOfWeek; j<7; j++){
                cal[i][j]=x
                if(7*i+j > l + f - 2){
                    i = 6
                    j = 7
                }
                x++
                startOfWeek = 0
            }
        }

        //TABLE COLUMNS
        var tr = document.createElement('TR');
        tableBody.appendChild(tr);
        for (i = 0; i < heading.length; i++) {
            var th = document.createElement('TH')
            th.width = '75';
            th.appendChild(document.createTextNode(heading[i]));
            tr.appendChild(th);
        }

        //TABLE ROWS
        for (i = 0; i < cal.length; i++) {
            var tr = document.createElement('TR');
            for (j = 0; j < cal[i].length; j++) {
                var td = document.createElement('TD')
                td.appendChild(document.createTextNode(cal[i][j]));
                tr.appendChild(td)
            }
            tableBody.appendChild(tr);
        }
        myTableDiv.appendChild(table)
    }

</script>
