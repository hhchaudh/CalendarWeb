<script>
    function openWeek(id) {
        alert(id);
    }
    function setMonth(){
        var month = localStorage["month"] ;
        if(month == 8)
        {
            addTable(1, 31)
        }
        else if(month == 9)
        {
            addTable(4, 30)
        }
        else if(month == 10)
        {
            addTable(6, 31)
        }
        else if(month == 11)
        {
            addTable(2, 30)
        }
        else if(month == 12)
        {
            addTable(4, 31)
        }
        else if(month == 1)
        {
            addTable(0, 31)
        }
        else if(month == 2)
        {
            addTable(3, 28)
        }
        else if(month == 3)
        {
            addTable(3, 31)
        }
        else if(month == 4)
        {
            addTable(6, 30)
        }
        else if(month == 5)
        {
            addTable(1, 31)
        }
        else if(month == 6)
        {
            addTable(4, 30)
        }
        else if(month == 7)
        {
            addTable(6, 31)
        }
    }

    function setCurrentMonth(month)
    {
        month = month - 1
        if(month < 1)
            month = 12
        if(month > 12)
            month = 1
        localStorage.setItem("month", month);
        setMonth()
    }

    //from:
    //stackoverflow.com/questions/4777077/removing-elements-by-class-name
    function removeElementsByClass(classname)
    {
        var elements = document.getElementsByClassName(className)
        var len = elements.length
        for(var i = len - 1; i > 0; i--){
            elements[i].parentNode.removeChild(elements[i])
        }
//        while(elements.length > 0) {
//            elements[0].parentNode.removeChild(elements[0])
//        }

    }

    function intToMonth(j)
    {
        var x = ""
        if (j == 1 || j == 13) {
            x = "January"
        }
        else if(j == 2) {
            x = "February"
        }
        else if(j == 3) {
            x = "March"
        }
        else if(j == 4) {
            x = "April"
        }
        else if(j == 5) {
            x = "May"
        }
        else if(j == 6) {
            x = "June"
        }
        else if(j == 7) {
            x = "July"
        }
        else if(j == 8) {
            x = "August"
        }
        else if(j == 9) {
            x = "September"
        }
        else if(j == 10) {
            x = "October"
        }
        else if(j == 11) {
            x = "November"
        }
        else if(j == 12 || j == 0) {
            x = "December"
        }
        return x
    }

    function addTable(f, l) {
        var month = localStorage["month"]
        var monthName = intToMonth(month)

        var name = document.createElement("H")
        var text = document.createTextNode(monthName)
        name.appendChild(text)



        var myTableDiv = document.getElementById("metric_results")
        var table = document.createElement('TABLE')
//        alert(document.getElementsByClassName("monthTable").length)
        if(document.getElementsByClassName("monthTable").length > 0) {
            removeElementsByClass("monthTable")
        }
        table.setAttribute("class", "monthTable")
        var tableBody = document.createElement('TBODY')

        table.border = '0'
        table.appendChild(tableBody);

        var heading = new Array();
        heading[0] = "Sun"
        heading[1] = "Mon"
        heading[2] = "Tues"
        heading[3] = "Wed"
        heading[4] = "Thurs"
        heading[5] = "Fri"
        heading[6] = "Sat"


        var x = 1

        var cal = new Array()

        for (var i = 0; i < 6; i++) {
            cal[i] = new Array(7)
        }


        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < 7; j++) {
                cal[i][j] = ""
            }
        }

        startOfWeek = f
        for (var i = 0; i < 6; i++) {
            for (var j = startOfWeek; j < 7; j++) {
                cal[i][j] = x
                if (7 * i + j > l + f - 2) {
                    i = 6
                    j = 7
                }
                x++
                startOfWeek = 0
            }
        }

        //TABLE COLUMNS
        var tr = document.createElement('TR');
        tableBody.appendChild(tr);
        for (i = 0; i < heading.length; i++) {
            var th = document.createElement('TH')
            th.width = '75';
            th.appendChild(document.createTextNode(heading[i]));
            tr.appendChild(th);
        }

        //TABLE ROWS
        for (i = 0; i < cal.length; i++) {
            var tr = document.createElement('TR');
            if (f + l >= 35 || i < 5)
                tr.setAttribute("class", "days")
            tr.setAttribute("id", "week" + i)
            tr.setAttribute("onclick", "openWeek(" + i + ")")
            //"row1"  -> "row" + i
            //var oldThingThatYouWant = document.getElementByID("week0")

            for (j = 0; j < cal[i].length; j++) {
                var td = document.createElement('TD')
                td.appendChild(document.createTextNode(cal[i][j]));
                tr.appendChild(td)
            }
            tableBody.appendChild(tr);
        }
        myTableDiv.appendChild(name)
        myTableDiv.appendChild(table)

        var previous = document.createElement('BUTTON')
        //var next = document.createElement('BUTTON')
//        previous.setAttribute('onclick', 'setMonth()')
        previous.setAttribute('onclick', "setCurrentMonth(" + month + ");window.location.href='monthlyView.html'")
        //previous.setAttribute('onclick', 'history.go(0)')
        var text = document.createTextNode("Previous Month")
        previous.appendChild(text)
        myTableDiv.appendChild(previous)
    }


</script>
