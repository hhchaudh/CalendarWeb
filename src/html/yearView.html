<!DOCTYPE html>
<html class="no-js" lang="">
<head>

</head>
<body>

<title>Calendar Component</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- HTML SECTION -->

<div class="wrapper">
    <div class="header">
        <p>2016</p>
    </div><!-- end header -->
    <div class="calendar-body">

        <div class="row months">
            <div id = "a" class="col-lg-1">  <a href="monthlyView.html">  <p>August</p></a></div>
            <script>
                document.getElementById("a").addEventListener("click", function ()
                {
                    var user = "August 1, 2016 01:00:00" ;
                    localStorage.setItem("month", user) ;
                } , false);
            </script>
            <div class="col-lg-1"><a href="#"><p>September</p></a></div>
            <div class="col-lg-1"><a href="#"><p>October</p></a></div>
            <div class="col-lg-1"><a href="#"><p>November</p></a></div>
        </div><!-- end row -->

        <div class="row months">
            <div class="col-lg-1"><a href="#"><p>December</p></a></div>
            <div class="col-lg-1"><a href="#"><p>January</p></a></div>
            <div class="col-lg-1"><a href="#"><p>February</p></a></div>
            <div class="col-lg-1"><a href="#"><p>March</p></a></div>
        </div><!-- end row -->

        <div class="row months">
            <div class="col-lg-1"><a href="#"><p>April</p></a></div>
            <div class="col-lg-1"><a href="#"><p>May</p></a></div>
            <div class="col-lg-1"><a href="#"><p>June</p></a></div>
            <div class="col-lg-1"><a href="#"><p>July</p></a></div>
        </div><!-- end row -->

        <div class="line"></div>

        <div class="current-date">Thursday, September 15</div>
    </div><!-- end calendar-body -->
</div><!-- end wrapper -->

</body>

</html>
