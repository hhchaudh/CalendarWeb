<!doctype html>

<html class="no-js" lang="">

<!--table css from http://www.w3schools.com/css/css_table.asp-->

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 8px;
            text-align: center;
            color:white;
        }

        th {
            padding: 8px;
            text-align: center;
            color:white;

        }
        body{
            background-image: url("dubai2.jpg");
            background-repeat: no-repeat;
        }

        .days:hover {
            background-color: #696969
        }

        .event {
            background-color: #4163A9;
            font-weight: bold;
        }

    </style>

    <style>

        @import url(http://fonts.googleapis.com/css?family=Open+Sans);

        body{
            font-family: "Open Sans",  Impact;
            text-align: center;
        }
        .area{
            text-align:center;
            font-size:6.5em;
            color:#fff;
            letter-spacing: -7px;
            font-weight:700;
            text-transform:uppercase;
            animation:blur 1.25s ease-out infinite;
            text-shadow:0px 0px 5px #fff,
            0px 0px 7px #fff;
        }

        @keyframes blur{
            from{
                text-shadow:0px 0px 10px #fff,
                0px 0px 10px #fff,
                0px 0px 25px #fff,
                0px 0px 25px #fff,
                0px 0px 25px #fff,
                0px 0px 25px #fff,
                0px 0px 25px #fff,
                0px 0px 25px #fff,
                0px 0px 50px #fff,
                0px 0px 50px #fff,
                0px 0px 50px #7B96B8,
                0px 0px 150px #7B96B8,
                0px 10px 100px #7B96B8,
                0px 10px 100px #7B96B8,
                0px 10px 100px #7B96B8,
                0px 10px 100px #7B96B8,
                0px -10px 100px #7B96B8,
                0px -10px 100px #7B96B8;}
        }

    </style>
</head>
<body onload="setWeek()">


<div id="Month Name" >
</div>


<script type="text/javascript">

    /*
     *@summary allows for the user to click on a day generated by the addTable function, then navigate to day
     *@param id the day number to be opened in isolated 'dayView', starting at 1
     *@return redirects to the appropriate isolated dayView given id
     */
    function openDay(id) {
        var dayNum = id;
        localStorage.setItem("dayNum", dayNum);
        window.location.href = "dayView.html";
    }

</script>

<script>

    /*
     *@summary makes sure number passed in is two digits in length
     *@param number number to be converted -
     *@return converted number
     */
    function pad2(number) {

        return (number < 10 ? '0' : '') + number

    }

    function setWeek(){
        var month = localStorage["month"] ;
        if(month==8)
        {
            addTab(1, 31)
        }
        else if(month==9)
        {
            addTab(4, 30)
        }
        else if(month==10)
        {
            addTab(6, 31)
        }
        else if(month==11)
        {
            addTab(2, 30)
        }
        else if(month==12)
        {
            addTab(4, 31)
        }
        else if(month==1)
        {
            addTab(0, 31)
        }
        else if(month==2)
        {
            addTab(3, 28)
        }
        else if(month==3)
        {
            addTab(3, 31)
        }
        else if(month==4)
        {
            addTab(6, 30)
        }
        else if(month==5)
        {
            addTab(1, 31)
        }
        else if(month==6)
        {
            addTab(4, 30)
        }
        else if(month==7)
        {
            addTab(6, 31)
        }
    }

    function intToMonth(j)
    {
        var x = ""
        if (j == 1 || j == 13) {
            x = "January"
        }
        else if(j == 2) {
            x = "February"
        }
        else if(j == 3) {
            x = "March"
        }
        else if(j == 4) {
            x = "April"
        }
        else if(j == 5) {
            x = "May"
        }
        else if(j == 6) {
            x = "June"
        }
        else if(j == 7) {
            x = "July"
        }
        else if(j == 8) {
            x = "August"
        }
        else if(j == 9) {
            x = "September"
        }
        else if(j == 10) {
            x = "October"
        }
        else if(j == 11) {
            x = "November"
        }
        else if(j == 12 || j == 0) {
            x = "December"
        }
        return x
    }

    function addTab(f, l) {
        var month = localStorage["month"]
        var monthName = intToMonth(month)
        var weekNum = localStorage["weekNum"]
        var name = document.createElement("H")
        name.setAttribute("id", "monthName")
        name.setAttribute("class", "area");
        var text = document.createTextNode(monthName)
        name.appendChild(text)

        var myTableDiv = document.getElementById("Month Name")
        var table = document.createElement('TABLE')
        var tableBody = document.createElement('TBODY')

        table.border = '0'
        table.appendChild(tableBody);

        var heading = new Array();
        heading[0] = "Sun"
        heading[1] = "Mon"
        heading[2] = "Tues"
        heading[3] = "Wed"
        heading[4] = "Thurs"
        heading[5] = "Fri"
        heading[6] = "Sat"


        var x = 1

        var cal = new Array()

        for (var i = 0; i < 6; i++) {
            cal[i] = new Array(7)
        }


        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < 7; j++) {
                cal[i][j] = ""
            }
        }

        startOfWeek = f
        for (var i = 0; i < 6; i++) {
            for (var j = startOfWeek; j < 7; j++) {
                cal[i][j] = x
                if (7 * i + j > l + f - 2) {
                    i = 6
                    j = 7
                }
                x++
                startOfWeek = 0
            }
        }

        //TABLE COLUMNS
        var tr = document.createElement('TR');
        tableBody.appendChild(tr);
        for (i = 0; i < heading.length; i++) {
            var th = document.createElement('TH')
            th.width = '75';
            th.appendChild(document.createTextNode(heading[i]));
            tr.appendChild(th);
        }

        //TABLE ROWS
            var tr = document.createElement('TR');
            //if (f + l >= 35 || weekNum < 5)
            for (a = 0; a < cal[weekNum].length; a++)
            {
                var td = document.createElement('TD')
                if(cal[weekNum][a] != "")
                {
                    td.setAttribute("class", "days")
                    var dayNum = cal[weekNum][a]
                    var date = localStorage["month"] + "/" + dayNum
                    for (var i = 1; i < 25; i++)
                    {
                        for (var j = 0; j < 60; j++)
                        {
                            var eventVar = date + "/" + pad2(i) + ":" + pad2(j);
                            if (localStorage[eventVar] != undefined)
                            {
                                td.setAttribute("class", "event")
                            }
                        }
                    }

                    td.setAttribute("onclick", "openDay(" + cal[weekNum][a] + ")")
                }

                td.appendChild(document.createTextNode(cal[weekNum][a]));
                tr.appendChild(td)
            }

            tableBody.appendChild(tr);
        myTableDiv.appendChild(name);
        var s = document.createElement('br');
        var t = document.createElement('br');
        var u = document.createElement('br');
        var v = document.createElement('br');
        var w = document.createElement('br');
        var x = document.createElement('br');
        var y = document.createElement('br');
        var z = document.createElement('br');
        myTableDiv.appendChild(s);
        myTableDiv.appendChild(t);
        myTableDiv.appendChild(u);
        myTableDiv.appendChild(v);
        myTableDiv.appendChild(w);
        myTableDiv.appendChild(x);
        myTableDiv.appendChild(y);
        myTableDiv.appendChild(z);
        myTableDiv.appendChild(table);
    }

</script>


</body>
</html>
